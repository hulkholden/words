<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Words</h1>
    <div>There are {{ .WordCount }} words in the database.</div>
    <br>
    <div>Solutions:
        <ul>
            {{ range $word := .Words }}
            <li>{{ $word }}</li>
            {{ end }}
        </ul>
    </div>
</body>

</html>
