timeout: '600s'

steps:

 # TODO: replace image with gcr.io/cloud-builders/bazel:6.2.1 when available.

- id: 'Bazel build'
  name: 'gcr.io/$PROJECT_ID/bazel:6.2.1'
  args: ['build', '//:words_tarball']

- id: 'Create symlink'
  name: 'gcr.io/$PROJECT_ID/bazel:6.2.1'
  entrypoint: '/bin/bash'
  args: 
  - -ceux
  - |
    # Keep track of where the binary is located.
    echo $(bazel cquery --output=files //:words_tarball) > /workspace/output.txt

- id: 'Docker load'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: '/bin/bash'
  args:
  - -ceux
  - |
    docker load --input $(cat /workspace/output.txt)

- id: 'Docker tag'
  name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'words:latest', '$LOCATION-docker.pkg.dev/$PROJECT_ID/hulkholden-dev/words:$TAG_NAME']
images:
- '$LOCATION-docker.pkg.dev/$PROJECT_ID/hulkholden-dev/words:$TAG_NAME'
